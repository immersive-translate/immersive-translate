name: Generate SVG
on:
  repository_dispatch:
    types: [schedule]
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'
  push:
    branches:
      - main
    paths:
      - 'scripts/sponsorkit/**'
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    concurrency: build-svg
    steps:
      - uses: actions/checkout@v3
      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: cd scripts/sponsorkit && npm i 
      - run: make sponsor
        env:
          SPONSORKIT_GITHUB_TOKEN: ${{ secrets.SPONSORKIT_GITHUB_TOKEN }}
          SPONSORKIT_GITHUB_LOGIN: theowenyoung
          SPONSORKIT_AFDIAN_USER_ID: f9b1e22c950211eda4c452540025c377
          SPONSORKIT_AFDIAN_TOKEN: ${{ secrets.SPONSORKIT_AFDIAN_TOKEN }}
          SPONSORKIT_PATREON_TOKEN: ${{ secrets.SPONSORKIT_PATREON_TOKEN }}
      - run: make contributor
        env:
          SPONSORKIT_GITHUB_CONTRIBUTOR_TOKEN: ${{ secrets.SPONSORKIT_GITHUB_CONTRIBUTOR_TOKEN }}
      - run: make svghash
      - name: Commit
        uses: EndBug/add-and-commit@v4
        with:
          message: "chore: update sponsors.svg contributor.svg"
          add: "docs README.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          # mdbook-version: '0.4.10'
          mdbook-version: 'latest'
      - name: Build website
        run: make build
      # - name: Publish pages
      #   run: make publish
      #   env:
      #     CLOUDFLARE_ACCOUNT_ID: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
      #     CLOUDFLARE_API_TOKEN: ${{secrets.CLOUDFLARE_API_TOKEN}}
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1 
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          projectName: immersive-translate
          directory: book
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
