<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="//daybrush.com/selecto/release/latest/dist/selecto.min.js"></script>
  </head>
  <body>
    <p>
      <b>Multispectral imaging</b> captures image data within specific
      wavelength<sup id="cite_ref-Baronti_3-0" class="reference"
        ><a href="#cite_note-Baronti-3">[3]</a></sup
      >
      ranges across the
      <a href="/wiki/Electromagnetic_spectrum" title="Electromagnetic spectrum"
        >electromagnetic spectrum</a
      >.
      <sup id="cite_ref-weiskott_4-0" class="reference"
        ><a href="#cite_note-weiskott-4">[4]</a></sup
      >
    </p>

    <p>
      <b>Multispectral imaging</b> captures image data within specific
      wavelength<sup id="cite_ref-Baronti_3-0" class="reference"
        ><a href="#cite_note-Baronti-3">[3]</a></sup
      >
      ranges across the
      <a href="/wiki/Electromagnetic_spectrum" title="Electromagnetic spectrum"
        >electromagnetic spectrum</a
      >.
      <sup id="cite_ref-weiskott_4-0" class="reference"
        ><a href="#cite_note-weiskott-4">[4]</a></sup
      >
    </p>
    <script>
      const selecto = new Selecto({
        // The container to add a selection element
        container: document.body,
        // Selecto's root container (No transformed container. (default: null)
        rootContainer: null,
        // The area to drag selection element (default: container)
        // Targets to select. You can register a queryselector or an Element.
        selectableTargets: ["*"],
        // Whether to select by click (default: true)
        selectByClick: true,
        // Whether to select from the target inside (default: true)
        selectFromInside: true,
        // After the select, whether to select the next target with the selected target (deselected if the target is selected again).
        continueSelect: false,
        // Determines which key to continue selecting the next target via keydown and keyup.
        toggleContinueSelect: "shift",
        // The container for keydown and keyup events
        keyContainer: window,
        // The rate at which the target overlaps the drag area to be selected. (default: 100)
        hitRate: 100,
      });

      selecto.on("select", (e) => {
        e.added.forEach((el) => {
          el.classList.add("selected");
        });
        e.removed.forEach((el) => {
          el.classList.remove("selected");
        });
      });
    </script>
  </body>
</html>
