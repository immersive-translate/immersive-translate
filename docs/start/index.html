<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./swiper.css" rel="stylesheet" />
    <link href="./start.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a class="logo" href="https://immersive-translate.owenyoung.com/">
        <img src="https://immersive-translate.owenyoung.com/favicon.png" />
        <div>沉浸式翻译</div>
      </a>
      <div class="pin-extension" style="display: none">
        将”沉浸式翻译“扩展添加至工具栏
      </div>
    </header>
    <main>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="view-item">
              <h1>支持 10+ 翻译服务的双语网页翻译</h1>
              <p>智能识别网页的主内容区域进行翻译，拒绝额外的干扰</p>
              <img src="./step-1.png" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="view-item">
              <h1>鼠标划过自动翻译该段</h1>
              <p>按住 Alt 键的同时用鼠标划过某个段落就会自动翻译该段落</p>
              <img src="./step-2.gif" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="view-item">
              <h1>支持 PDF 文件/ Epub 电子书 / 字幕文件翻译</h1>
              <p>沉浸式支持翻译多种格式的文件</p>
              <img src="./step-3.png" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="view-item">
              <h1>个性化译文效果</h1>
              <p>在 20+ 种个性化的译文主题中选择一个最适合你的</p>
              <img src="./step-4.gif" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="view-item">
              <h1>全平台浏览器支持</h1>
              <p>
                除了在桌面端浏览器使用外，你还可以在移动端 iOS,
                安卓上使用沉浸式翻译
              </p>
              <img src="./step-5.png" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="view-item">
              <h2>
                从今天开始，和沉浸式翻译扩展的 30
                万用户一起享受互联网上丰富的外文信息。
              </h2>
              <a
                class="button"
                href="https://www.nature.com/articles/d41586-023-01516-w"
                target="_blank"
                >试一试</a
              >
              <a
                class="link"
                href="https://immersive-translate.owenyoung.com/usage"
                >更多教程</a
              >
              <img src="./step-6.png" />
            </div>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-button-hidden"></div>
        <div class="swiper-button-next swiper-button-hidden"></div>
      </div>
    </main>
    <footer></footer>

    <script src="./swiper.js"></script>
    <script src="./start.js"></script>
  </body>
</html>
